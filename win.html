<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tax Regime Calculator | Growitharshiee</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1d4ed8 0, #020617 55%, #000000 100%);
      color: #f9fafb;
    }

    .box {
      max-width: 420px;
      width: 100%;
      padding: 24px 22px 20px;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 22px 50px rgba(15, 23, 42, 0.9);
      text-align: center;
    }

    h1 {
      font-size: 1.35rem;
      margin-bottom: 6px;
    }

    p {
      font-size: 0.9rem;
      color: #cbd5f5;
      margin-bottom: 18px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 0.85rem;
      margin-bottom: 6px;
      color: #e5e7eb;
    }

    input {
      width: 100%;
      padding: 10px 5px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(2, 6, 23, 0.8);
      color: #f9fafb;
      font-size: 0.95rem;
      outline: none;
    }

    input::placeholder {
      color: #94a3b8;
    }

    .btn {
      margin-top: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 40%, #d97706 100%);
      color: #111827;
      font-size: 0.95rem;
      font-weight: 600;
      box-shadow: 0 16px 36px rgba(251, 191, 36, 0.55);
    }

    .btn:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }

    .result {
      margin-top: 18px;
      text-align: left;
      display: none;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .total {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed rgba(148, 163, 184, 0.4);
      font-weight: 700;
      color: #fde68a;
    }

    .credit {
      margin-top: 14px;
      font-size: 0.75rem;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Income Tax Calculator</h1>
    <p>New Tax Regime • FY 2024–25</p>

    <label for="income">Gross Annual Income (₹)</label>
    <input type="number" id="income" placeholder="Enter your income" />

    <button class="btn" onclick="calculateTax()">Calculate Tax</button>

    <div class="result" id="result">
      <div class="row"><span>Taxable Income</span><span id="taxable"></span></div>
      <div class="row"><span>Income Tax</span><span id="tax"></span></div>
      <div class="row"><span>Cess (4%)</span><span id="cess"></span></div>
      <div class="row total"><span>Total Tax Payable</span><span id="total"></span></div>
    </div>
<div> For information contact <strong>growitharshiee</strong>
</div>
<a href="https://harshiee-s.github.io/growitharshiee-financial-services/" class="btn">Back to website</a>
    <div class="credit">growitharshiee • Harshith G S</div>
  </div>

  <script>
    function format(x) {
      return x.toLocaleString('en-IN');
    }

    function calculateTax() {
      const income = Number(document.getElementById('income').value);
      if (!income || income <= 0) {
        alert('Please enter a valid income');
        return;
      }

      let taxable = Math.max(0, income - 75000);
      let tax = 0;

      if (taxable <= 1200000) tax = 0;
      else if (taxable <= 600000) tax = (taxable - 300000) * 0.05;
      else if (taxable <= 900000) tax = 15000 + (taxable - 600000) * 0.10;
      else if (taxable <= 1200000) tax = 45000 + (taxable - 900000) * 0.15;
      else if (taxable <= 1500000) tax = 90000 + (taxable - 1200000) * 0.20;
      else tax = 150000 + (taxable - 1500000) * 0.30;

      let cess = tax * 0.04;
      let total = tax + cess;

      document.getElementById('taxable').innerText = '₹ ' + format(taxable);
      document.getElementById('tax').innerText = '₹ ' + format(tax);
      document.getElementById('cess').innerText = '₹ ' + format(cess);
      document.getElementById('total').innerText = '₹ ' + format(total);

      document.getElementById('result').style.display = 'block';
    }
  </script>

</body>
</html>
